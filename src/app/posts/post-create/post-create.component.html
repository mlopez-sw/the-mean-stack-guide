<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" name="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        formControlName="content"
        name="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter valid content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
